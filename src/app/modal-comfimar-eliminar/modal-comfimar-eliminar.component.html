<h2 mat-dialog-title>Eliminar</h2>
<mat-dialog-content class="mat-typography">
    Esta seguro que desea eliminar este registro?
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-secundary" [mat-dialog-close]="false">Cancelar</button>
  <button class="btn btn-danger" [mat-dialog-close]="true">Comfirmar</button>
</mat-dialog-actions>
