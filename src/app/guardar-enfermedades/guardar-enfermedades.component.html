<h2 mat-dialog-title *ngIf="data.id == 0">Registrar Enfermedad</h2>
<h2 mat-dialog-title *ngIf="data.id != 0">Actualizar Enfermedad</h2>


<mat-dialog-content>
    <form [formGroup]="formEnfermedad">
        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Estudiante</mat-label>
                    <mat-select formControlName="idEstudiante">
                        <mat-option *ngFor="let item of listaEstudiantes" [value]="item.id">
                            {{item.nombre}} {{item.apellido}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field>
                    <mat-label>nombre enfermedad</mat-label>
                    <input matInput type="text" formControlName="nombre">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field>
                    <mat-label>observaciones</mat-label>
                    <textarea matInput formControlName="observaciones"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn btn-secundary" mat-dialog-close>Cancelar</button>
    <button class="btn btn-success" (click)="guardarOrActualizar()" [disabled]="!formEnfermedad.valid" *ngIf="data.id == 0">Registrar</button>
    <button class="btn btn-primary" (click)="guardarOrActualizar()" [disabled]="!formEnfermedad.valid" *ngIf="data.id != 0">Actualizar</button>
</mat-dialog-actions>
