<button type="button" class="btn btn-success" (click)="modalGestionarEstudiante(0)">
    <fa-icon [icon]="faUserPlus"></fa-icon>
    Nuevo Estudiante
    
</button>

<table class="table table-hover mt-4">
    <thead>
        <tr>
            <th>Id</th>
            <th>Tipo identificacion</th>
            <th>Numero identificacion</th>
            <th>Nombre</th>
            <th>apelllido</th>
            <th>Fecha Nacimiento</th>
            <th>Tipo Sangre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listaEstudiante">
            <td>{{item.id}}</td>
            <td>{{item.tipoIdentificacion.nombre}}</td>
            <td>{{item.numeroIdentificacion}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.fechaNacimiento}}</td>
            <td>{{item.tipoSangre.nombre}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary"  (click)="modalGestionarEstudiante(item.id)">
                        Actualizar
                    </button>
                    <button type="button" class="btn btn-danger" (click)="eliminar(item.id)">Eliminar</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
