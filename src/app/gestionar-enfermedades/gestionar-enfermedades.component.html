<button type="button" class="btn btn-success" (click)="modalGestionarEnfermedadEstudiante(0)">
    <i class="plus icon"></i>Registrar Enfermedad
</button>

<div class="row mt-4">
    <div class="col-6">
        <mat-form-field>
            <mat-label>Estudiante</mat-label>
            <mat-select [formControl]="idEstudiante">
                <mat-option *ngFor="let item of estudiantes" [value]="item.id">
                    {{item.nombre}} {{item.apellido}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-6">
        <button class="btn btn-primary" (click)="filtrarEnfermedad()" [disabled]="!idEstudiante.value">Filtrar</button>
        <div>

        </div>
    </div>
</div>

<table class="table table-hover mt-4">
    <thead>
        <tr>
            <th>Id</th>
            <th>Estudiante</th>
            <th>enfermedad</th>
            <th>observacion</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listaEnfermedades">
            <td>{{item.id}}</td>
            <td>{{item.estudiante.nombre}} {{item.estudiante.apellido}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.observacion}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary"
                        (click)="modalGestionarEnfermedadEstudiante(item.id)">Actualizar</button>
                    <button type="button" class="btn btn-danger" (click)="eliminar(item.id)">Eliminar</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
